<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rios' Pallets</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
        <link rel="stylesheet" type="text/css" href="css/enhanced.css" media="screen and (min-width: 50em)" />
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="jquery-3.4.1.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--[if (lt IE 9)&(!IEMobile)]>
        <link rel="stylesheet" type="text/css" href="enhanced.css" />
        <![endif]-->
    </head>
    <body>
        
        <!-- Navigation -->
        <nav>
            <ul class="menu">
                <li class="logo"><a href="index.html">Rios' Pallets</a></li>
                <li class="toggle"><a href="#">Menu</a></li>
                <li class="item"><a href="index.html">Home</a></li>
                <li class="item"><a href="#">About</a></li>
                <li class="item"><a href="#">Services</a></li>
                <li class="item"><a href="#">Features</a></li>
                <li class="item"><a href="#">Blog</a></li>
                <li class="item current"><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <main>
            <!-- Header Image/Text -->
            <!-- <header class="container">
                <div class="h-content">
                    <h1>Contact Us</h1>
                </div>
            </header> -->

            <!-- Content -->
            <section class="content">
                <header>
                    <h1>Contact Us</h1>
                </header>
                <form id="contact-form" action="/" method="POST">
                    <label>
                        <span>First Name: (required)</span>
                        <input placeholder="Enter your first name" type="text" tabindex="1" required autofocus>
                    </label>
                    <label>
                        <span>Last Name: (required)</span>
                        <input placeholder="Enter your last name" type="text" tabindex="2" required>
                    </label>
                    <label>
                        <span>Email: (required)</span>
                        <input placeholder="Enter your email address" type="email" tabindex="3" required>
                    </label>
                    <label>
                        <span>Telephone: (required)</span>
                        <input placeholder="Enter your phone number" type="tel" tabindex="4" required>
                    </label>
                    <label>
                        <span>Message: (required)</span>
                        <textarea placeholder="Include as much information as possible. (500 characters max)" maxlength="500" tabindex="5" required></textarea>
                    </label>
                    <button name="submit" type="submit" id="contact-submit">Send</button>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>Phone: <a href="tel:+13230000000">323.000.0000</a></p>
            <address>
                <a href="https://goo.gl/maps/DD1R1cunoUCsur2s9" target="_blank">
                    4414 Long Beach Ave<br>
                    Vernon, CA 90058<br>
                    United States
                </a>
            </address>
        </footer>

        <script>
            $(function() {
                $(".toggle").on("click", function() {
                    if ($(".item").hasClass("active")) {
                        $(".item").removeClass("active");
                    } else {
                        $(".item").addClass("active");
                    }
                    if ($(".toggle").hasClass("active")) {
                        $(".toggle").removeClass("active");
                    } else {
                        $(".toggle").toggleClass("active");
                    }
                });
            });
        </script>
    </body>
</html>
