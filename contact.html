<!DOCTYPE html>
<html>
    <head>
        <title>Rios' Pallets</title>
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="jquery-3.4.1.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        <!-- Navigation -->
        <nav>
            <ul class="menu">
                <li class="logo"><a href="index.html">Rios' Pallets</a></li>
                <li class="toggle"><a href="#">Menu</a></li>
                <li class="item"><a href="index.html">Home</a></li>
                <li class="item"><a href="#">About</a></li>
                <li class="item"><a href="#">Services</a></li>
                <li class="item"><a href="#">Features</a></li>
                <li class="item"><a href="#">Blog</a></li>
                <li class="item current"><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <main>
            <!-- Header Image/Text -->
            <section>
                <header class="container">
                    <img class="h-image" src="images/family-owned-mobile.png" alt="Family Owned Business">
                    <div class="h-text">
                        <h1>Contact Us</h1>
                    </div>
                </header>
            </section>

            <!-- Content -->
            <section class="content">
                <form id="contact-form" action="/" method="POST">
                    <div>
                        <label>
                            <span>First Name: (required)</span>
                            <input placeholder="Enter your first name" type="text" tabindex="1" required autofocus>
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>Last Name: (required)</span>
                            <input placeholder="Enter your last name" type="text" tabindex="2" required>
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>Email: (required)</span>
                            <input placeholder="Enter your email address" type="email" tabindex="3" required>
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>Telephone: (required)</span>
                            <input placeholder="Enter your phone number" type="tel" tabindex="4" required>
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>Message: (required)</span>
                            <textarea placeholder="Include as much information as possible" tabindex="5" required></textarea>
                        </label>
                    </div>
                    <div>
                        <button name="submit" type="submit" id="contact-submit">Send</button>
                    </div>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <div>
                <p>4414 Long Beach Ave</p>
                <p>Vernon, CA 90058</p>
            </div>
            <div>
                <p>Phone: <a href="tel:+13230000000">323.000.0000</a></p>
            </div>
        </footer>
        <script>
            $(function() {
                $(".toggle").on("click", function() {
                    if ($(".item").hasClass("active")) {
                        $(".item").removeClass("active");
                    } else {
                        $(".item").addClass("active");
                    }
                    if ($(".toggle").hasClass("active")) {
                        $(".toggle").removeClass("active");
                    } else {
                        $(".toggle").toggleClass("active");
                    }
                });
            });
        </script>
    </body>
</html>
